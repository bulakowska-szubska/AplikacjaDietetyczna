<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-przepis-skladniki-heading">Create or edit a Przepis Skladniki</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ilosc">Ilosc</label>
                    <input type="number" class="form-control" name="ilosc" id="field_ilosc"
                           formControlName="ilosc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_kalorieIlosc">Kalorie Ilosc</label>
                    <input type="number" class="form-control" name="kalorieIlosc" id="field_kalorieIlosc"
                           formControlName="kalorieIlosc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_skladniki">Skladniki</label>
                    <select class="form-control" id="field_skladniki" name="skladniki" formControlName="skladniki">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="skladnikiOption.id === editForm.get('skladniki').value?.id ? editForm.get('skladniki').value : skladnikiOption" *ngFor="let skladnikiOption of skladnikis; trackBy: trackSkladnikiById">{{skladnikiOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
